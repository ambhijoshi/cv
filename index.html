<!DOCTYPE html>

        <input type="text" id="name" name="name" required>
        <button type="submit">Generate LaTeX PDF</button>

        <h2>Generated LaTeX Code:</h2>
        <pre id="latexCode"></pre>
        <button id="downloadPdf" style="display: none;">Download PDF</button>
    </div>

            const name = document.getElementById('name').value;

            document.getElementById('latexCode').textContent = latexCode;

            document.getElementById('downloadPdf').style.display = 'inline-block';
            
            // Generate PDF and trigger download
            document.getElementById('downloadPdf').onclick = function() {
                const blob = new Blob([latexCode], { type: 'application/x-tex' });
                const file = new File([blob], 'generated.tex', { type: 'application/x-tex' });

                saveAs(file);
