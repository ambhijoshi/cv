        // Function to generate a PDF with the rendered LaTeX equation
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById('name').value;
            if (name) {
                const latexCode = `Hello, ${name}!`;

                // Convert LaTeX to SVG using KaTeX rendering (inline render)
                const equationElement = document.getElementById('equation');
                const equationSVG = equationElement.querySelector('svg');

                // If the equation is rendered as SVG, we can save it to the PDF
                if (equationSVG) {
                    // Convert SVG to image data (base64)
                    const svgData = new XMLSerializer().serializeToString(equationSVG);
                    const svgBlob = new Blob([svgData], {type: 'image/svg+xml'});
                    const svgUrl = URL.createObjectURL(svgBlob);

                    doc.addImage(svgUrl, 'SVG', 10, 20, 180, 30);
                    doc.save(`latex-equation-${name}.pdf`);
                } else {
                    alert('Please generate the LaTeX equation first.');
                }
            } else {
